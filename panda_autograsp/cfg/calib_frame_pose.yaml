## Calibration frame pose
# This file specifies the poses of the frames used in the calibration.

## Calibration frame position (Relative to panda_link0 frame) ##
calib_frame_x_pos: 1.0       # Relative position on the x axis [m]
calib_frame_y_pos: 0.0       # Relative position on the y axis [m]
calib_frame_z_pos: 0.0       # Relative position on the z axis [m]
calib_frame_yaw: deg(270)  # Rotation around the z axis [deg]
calib_frame_pitch: deg(0)  # Rotation around the y axis [deg]
calib_frame_roll: deg(0)   # Rotation around the x axis [deg]

## Sensor start frame position (Relative to calibration frame) #
sensor_frame_x_pos: -0.5      # Relative position on the x axis [m]
sensor_frame_y_pos: -1.0      # Relative position on the y axis [m]
sensor_frame_z_pos: 0.5      # Relative position on the z axis [m]
sensor_frame_q1: 0.0         # 1st orientation quaternion [rad]
sensor_frame_q2: 0.0         # 2th orientation quaternion [rad]
sensor_frame_q3: 0.0         # 3th orientation quaternion [rad]
sensor_frame_q4: 0.0        # 4th orientation quaternion [rad]
calib_frame_yaw: deg(270)  # Rotation around the z axis [deg]
calib_frame_pitch: deg(0)  # Rotation around the y axis [deg]
calib_frame_roll: deg(0)   # Rotation around the x axis [deg]