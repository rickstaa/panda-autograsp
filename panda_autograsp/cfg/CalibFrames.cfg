#!/usr/bin/env python
"""This file is used to setup a dynamic reconfigure server for the calib frame position.
"""

## Package information ##
PACKAGE = "panda_autograsp"

## Imports ##
from dynamic_reconfigure.parameter_generator_catkin import *
from math import radians

## Initialize parameter generator ##
gen = ParameterGenerator()

## Add variables you want to be able to dynamic reconfigure ##
calib_frame_group = gen.add_group("calib_frame", type="tab")
calib_frame_group.add("x_pos",    double_t,    0, "Relative position on the x axis [m]", 1,  -5, 5)
calib_frame_group.add("y_pos",    double_t,    0, "Relative position on the y axis [m]", 0,  -5, 5)
calib_frame_group.add("z_pos",    double_t,    0, "Relative position on the z axis [m]", 0,  -5, 5)
calib_frame_group.add("yaw",      double_t,    0, "Rotation around the z axis [deg]", radians(270), -radians(360), radians(360))
calib_frame_group.add("pitch",    double_t,    0, "Rotation around the y axis [deg]", 0,  -radians(360), radians(360))
calib_frame_group.add("roll",     double_t,    0, "Rotation around the x axis [deg]", 0,  -radians(360), radians(360))
sensor_frame_group = gen.add_group("sensor_frame", type="tab")
sensor_frame_group.add("x_pos",    double_t,    0, "Relative position on the x axis [m]", 1,  -5, 5)
sensor_frame_group.add("y_pos",    double_t,    0, "Relative position on the y axis [m]", 0,  -5, 5)
sensor_frame_group.add("z_pos",    double_t,    0, "Relative position on the z axis [m]", 0,  -5, 5)
sensor_frame_group.add("yaw",      double_t,    0, "Rotation around the z axis [deg]", radians(270), -radians(360), radians(360))
sensor_frame_group.add("pitch",    double_t,    0, "Rotation around the y axis [deg]", 0,  -radians(360), radians(360))
sensor_frame_group.add("roll",     double_t,    0, "Rotation around the x axis [deg]", 0,  -radians(360), radians(360))

## Generate parameters ##
exit(gen.generate(PACKAGE, "tf2_broadcaster", "CalibFrames"))