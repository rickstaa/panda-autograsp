## Calibration frame pose
# This file specifies the poses of the frames used in the calibration.

# Calibration frame position (Relative to panda_link0 frame)
calib_frame_x_pos: 0.3  # Relative position on the x axis [m]
calib_frame_y_pos: -0.6  # Relative position on the y axis [m]
calib_frame_z_pos: 0.015 # Relative position on the z axis [m]
calib_frame_yaw: 0.0                  # Rotation around the z axis [rad]
calib_frame_pitch: 0.0               # Rotation around the y axis [rad]
calib_frame_roll: 0.0                # Rotation around the x axis [rad]

# Sensor start frame position (Relative to calibration frame) #
sensor_frame_x_pos: 0.2                  # Relative position on the x axis [m]
sensor_frame_y_pos: -0.2                  # Relative position on the y axis [m]
sensor_frame_z_pos: 0.2852244283285317  # Relative position on the z axis [m]
sensor_frame_q1: 0.23889524841637472   # 1st orientation quaternion [rad]
sensor_frame_q2: -0.18451107122654387 # 2th orientation quaternion [rad]
sensor_frame_q3: -0.8052000785223676    # 3th orientation quaternion [rad]
sensor_frame_q4: -0.5104287985865263     # 4th orientation quaternion [rad]
sensor_frame_yaw: 0.06503485947712011   # Rotation around the z axis [rad]
sensor_frame_pitch: 0.610255027667676      # Rotation around the y axis [rad]
sensor_frame_roll: 2.032113203927424       # Rotation around the x axis [rad]

